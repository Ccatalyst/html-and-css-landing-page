<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Landing Page</title>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><a>Github</a></li>
					<li><a>Portfolio</a></li>
					<li><a href="#contact-form">Contact</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<h1>MY COOL WEBSITE</h1>

			<figure>
				<img src="betty white.jpg" alt="betty white" />
				<figcaption>A wonderful picture of Betty White</figcaption>
			</figure>
			<section class="contact-form" id="contact-form">
				<h2>Contact Me</h2>
				<form>
					<label for="contact-form-name">Name</label>
					<input type="text" placeholder="name" id="contact-form-name" />
					<label for="contact-form-email">Email</label>
					<input type="email" placeholder="email" id="contact-form-email" />
					<button>Submit</button>
				</form>
			</section>
		</main>
		<footer>
			<h4>Copywrite Matthew Todor 2023</h4>
		</footer>
	</body>
</html>
